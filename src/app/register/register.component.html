<div class="container">
  <div class="row rowmid justify-content-center align-items-center">
      <div class="col-md-3"></div>

      <div class="col-md-6 form-component-border">
        <form action="" (submit)="validation()">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="fname">First Name</label>
              <input id="fname" class="form-control" type="text" name="" (keyup)="invalidFields=false" [(ngModel)]="fname" placeholder="First Name" name="fname">
            </div>
            <div class="col-md-6">
              <label for="lname">Last Name</label>
              <input id="lname" class="form-control" type="text" name="" (keyup)="invalidFields=false" [(ngModel)]="lname" placeholder="Last Name" name="lname">
            </div>

          </div>

          <div class="form-group">
              <label for="uname">UserName</label>
              <input type="text" id="uname" name="uname" (keyup)="invalidFields=false" placeholder="Username" class="form-control" [(ngModel)]="userName">
          </div>
          <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" id="pass" name="pass" (keyup)="invalidFields=false" placeholder="Password" class="form-control" [(ngModel)]="password">
          </div>
          <button type="submit" (click)="register()" class="btn btn-primary btn-block">Register</button>
          <br>
          <small *ngIf="invalidFields==true" class="text-danger">Form contains invalid Fields.</small>
       </form>
       <br>
       <a [routerLink]="['/login']">Already have an account..Login here</a>
      </div>

      <div class="col-md-3"></div>
  </div>
</div>
